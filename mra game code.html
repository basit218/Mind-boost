<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Focus Game</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            text-align: center;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            user-select: none;
        }

        .game-box {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 350px;
        }

        h2 { color: #006064; margin-bottom: 5px; }
        p { color: #555; font-size: 14px; margin-top: 0; }

        #score-box {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
        }

        #word-display {
            font-size: 50px;
            font-weight: 900;
            margin: 30px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            height: 60px;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: transform 0.1s;
            box-shadow: 0 4px 0 rgba(0,0,0,0.2);
        }

        button:active { transform: scale(0.95); box-shadow: 0 2px 0 rgba(0,0,0,0.2); }

        /* Button Colors */
        .btn-red { background-color: #ff5252; }
        .btn-blue { background-color: #448aff; }
        .btn-green { background-color: #69f0ae; color: #333; }
        .btn-yellow { background-color: #ffd740; color: #333; }

        #start-btn {
            background-color: #263238;
            color: white;
            width: 100%;
            padding: 15px;
            font-size: 20px;
            margin-top: 20px;
        }

        #message {
            color: red;
            font-weight: bold;
            height: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="game-box">
        <h2>ðŸ§  Brain Focus</h2>
        <p>Shabd ke <b>RANG (Color)</b> par click karein!</p>
        
        <div id="score-box">
            <span>Score: <span id="score">0</span></span>
            <span id="timer">Time: 30s</span>
        </div>

        <div id="word-display">READY?</div>
        <div id="message"></div>
